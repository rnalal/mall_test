<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
  <h2>상품 목록</h2>
  
  <div>
    <a th:href="@{/test/t5(name='더조은',height=187)}">name, height 를 파라미터로 전달하기</a>
  </div>
  <br>
  
  <table border="1">
    <thead>
      <tr><td>상품번호</td><td>상품이름</td><td>상세설명</td><td>상품가격</td><td>등록일</td></tr>
    </thead>
    <tbody>
      <tr th:each="itemDto, status : ${itemList}">
        <td th:if="${status.even}" th:text="${status.index+1}" style="color:#f5aa07"></td>
        <td th:unless="${status.even}" th:text="${status.index+1}" style="color:#07f596"></td>
        <td th:text="${itemDto.itemNm}"></td>
        <td th:text="${itemDto.itemDetail}"></td>
        <td th:text="${itemDto.price}"></td>
        <td th:text="${itemDto.regTime}"></td>
      </tr>
    </tbody>
  </table>
  
</body>
</html>
